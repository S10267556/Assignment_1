        <header id="header-donate">
            <nav>

                <ul>

                    <li class="hideOnMobile"><a href="#">Projects</a></li>

                </ul>
            </nav>
        
            <div class="donate-container">
                <div class="donate-items"></div>
                    <h3 id="thanks"><em id="ty">Thank you</em> for donating!</h3>
                    <form action="/" method="GET">
                        <label for="amount" id="amt-txt">Amount:</label>
                        <input type="number" placeholder="Any amount helps!" name="amount" id="amount" required> <br>
                        <label for="d-email" id="email-txt">Email:</label>
                        <input type="text" placeholder="Email" name="d-email" id="d-email" required> <br>
                        <label for="phone" id="phone-txt">Phone Number (optional):</label>
                        <input type="tel" placeholder="Phone Number" name="number" id="number-d"> <br>
                        <input type="image" src="images/sendButton.png" alt="Submit" width="45" height="45" id="submit-button-d"><br>
                    </form>

            </div>
        </header>

        <footer>
            <p id="follow-us">Follow our cause!</p> <br>
            <div class="social-media">
                <div class="icon">
                    <a href="https://www.facebook.com/"><img src="images/facebookbw.png" alt="facebook logo" title="facebook logo" id="facebook-logo"></a>
                </div>                    
                <div class="icon">
                    <a href="https://www.instagram.com/"><img src="images/instabw.png" alt="instagram logo" title="instagram logo" id="instagram-logo"></a>
                </div>
                <div class="icon">
                    <a href="https://www.linkedin.com/"><img src="images/linkedinbw.png" alt="linkedin logo" title="linkedin logo" id="linkedin-logo"></a>
                </div>
                <div class="icon">
                    <a href="https://x.com/?lang=en-sg"><img src="images/xbw.png" alt="x logo" title="x logo" id="x-logo"></a>
                </div>
                <div class="icon">
                    <a href="https://www.youtube.com/"><img src="images/youtubebw.png" alt="youtube logo" title="youtube logo" id="youtube-logo"></a>
                </div>
                <div class="icon">
                    <a href="https://www.pinterest.com/"><img src="images/pinterestbw.png" alt="pinterest logo" title="pinterest logo" id="pinterest-logo"></a>
                </div>         
            </div>

            <div id="email-newsletter">
                <label id="newsletter"><br>Join our Newsletter! (Email):</label>
                <form action="/" method="GET">
                    <input type="text" placeholder="Email" name="email" id="email" required>
                    <input type="image" src="images/sendButton.png" alt="Submit" width="35" height="35" id="submit-button"><br>
                </form>
            </div>

            <div id="contact-us">
                <p id="contact"><br>Contact us</p>
                <p id="number">866-740-4531</p>
                <p id="email-address">onelonetree@gmail.com</p>
                <p id="address">47050 Generals Highway <br>
                                Three Rivers, CA 93271</p><br>
            </div>

        </footer>
